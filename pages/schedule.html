<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Course Scheduler</h1>

        <label for="c_id">Course ID: </label>
        <input type="number" name="c_id" id="c_id">
        <br>
        <label for="c_name">Course Name: </label>
        <input type="text" name="c_name" id="c_name">
        <br>
        <label for="c_date">Course Date: </label>
        <input type="date" name="c_date" id="c_date">
        <br>
        <label for="c_time">Course Time: </label>
        <input type="time" name="c_time" id="c_time">
        <br>
        <button type="submit" onclick="display()">Submit</button>
        <div id="result"></div>
    </div>

    <script>
        function display() {
            var c_id = document.getElementById("c_id").value;
            var c_name = document.getElementById("c_name").value;
            var c_date = document.getElementById("c_date").value;
            var c_time = document.getElementById("c_time").value;

            document.getElementById("result").innerHTML += c_id + "<br>"
            document.getElementById("result").innerHTML += c_name + "<br>"
            document.getElementById("result").innerHTML += c_date + "<br>"
            document.getElementById("result").innerHTML += c_time + "<br>"

        }
    </script>
</body>

</html>
